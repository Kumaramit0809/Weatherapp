<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
</head>
<body>
    <div class="container"> 
        <div class="search-box">
            <i class='bx bx-map'></i>
            <input type="text" placeholder="Enter Your Location" class="input-box">
            <button class="bx bx-search" id="search-button"></button>

            
        </div>

        <div class="location-not-found">
            
            <img src="./404.png" alt="404 Error">
            <h1>Sorry, Location not  found</h1>
        </div>

        <div class="weather-box"> 
            <!-- weather-body -->
            <div class="info-weather">
                <div class="weather">
                    <!-- weather-box -->
                    <img src="./cloud.png" alt="" class="weather-image">
                    <p class="temperature">0<span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>

                <div class="weather-details">
                    <div class="humidity">
                        <i class='bx bx-water'></i>
                        <div class="text">
                            
                            <span id="humidity">0%</span>
                            
                            <p>Humidity</p>
                        </div>
                    </div>
        
                    <div class="wind">
                        <i class='bx bx-wind' ></i>
                        <div class="text">
                            
                                <span id="wind-speed">0km/h</span>
                            
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>

                
            </div>

           
        </div>
        
        
    </div>
    



    <script src="script.js"></script>
</body>
</html>
